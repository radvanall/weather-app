<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="card">
        <div class="controls">
            <h1>Weather</h1>
                <div class="send">
                    <input type="text" id="cityName" />
                    <button id="search">Search</button>
                </div>   
            </div>
    <div class="data">
        <p>City <span id="city">Kyiv</span></p>
        <p>Temperature <span id="temp">18°</span></p>
        <p>Humidity <span id="hum">60%</span></p> 
    </div>

    <div class="temp-type">
        <span id="c">°C</span>
        <span id="f">°F</span>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
